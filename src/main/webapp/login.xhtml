<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Criptografia 2021</title>
</h:head>

<h:body>

	<div class="card">

		<h:form>
			<h:panelGrid id="login" class="p-field p-grid">
				<p:outputLabel for="firstname" value="Login:" />
				<p:inputText id="firstname"
					value="#{remoteValidationView.firstname}" required="true"
					style="width:230px">
				</p:inputText>

				<p:outputLabel for="senha" value="Senha: " />
				<p:password id="senha"  match="pwd2"
					required="true" toggleMask="true"
					style="width:230px" />
			</h:panelGrid>

			<p:commandButton value="Entrar" icon="pi pi-save"
				style="margin-right:12px" />


			<p:linkButton outcome="usuario" value="Criar Conta" icon="pi pi-user-plus" >
				<f:param name="usuario" value="5" />
			</p:linkButton>


		</h:form>
	</div>

</h:body>
</html>
