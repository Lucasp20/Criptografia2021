<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Criptografia</title>
</h:head>

<h:body>
	<div class="card">
		
		<h:form>
			
			<h:panelGrid id="login" class="p-field p-grid">
				<p:outputLabel for="firstname" value="Login:" />
				<p:inputText id="firstname"	value="#{remoteValidationView.firstname}" required="true" style="width:193px">
				</p:inputText>
				
					<p:outputLabel for="pwd1" value="Password: " />
						<p:password id="pwd1" value="#{passwordView.password5}"
							match="pwd2" label="Password 1" required="true" toggleMask="true" style="width:193px"/>
			</h:panelGrid>

			<p:commandButton value="Salvar" icon="pi pi-save" />
		</h:form>
	</div>

</h:body>
</html>
