<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./principal.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:define name="conteudo">

		<p:panel id="painel_conteudo" header="Usuário">
			<p:tabView id="tab_view" activeIndex="#{usuarioC.aba}">

				<p:ajax event="tabChange" listener="#{usuarioC.onTabChange}" />
				<p:ajax event="tabClose" listener="#{usuarioC.onTabClose}" />
					
				<!-- aba para cadastrar e alterar -->
				<p:tab title="Novo">
					<h:form id="form_novo">
					
						<p:panelGrid columns="2" layout="flex" >
						
							<p:outputLabel for="nome" value="Usuário:" />
							<p:inputText id="nome" value="#{usuarioC.usuario.nome}" style="width:230px"
								required="true" requiredMessage="Usuário é Obrigatório!" />

							<p:outputLabel for="login" value="Login:" />
							<p:inputText id="login" value="#{usuarioC.usuario.login}" style="width:230px"
								required="true" requiredMessage="Login é Obrigatório!"  />
							
							<p:outputLabel for="senha" value="Senha:" />
							<p:password id="senha" value="#{usuarioC.usuario.senha}" style="width:230px"
								required="true" toggleMask="true" requiredMessage="Senha é Obrigatória!"  />

							<!-- primeira coluna -->
							<p:commandButton value="Salvar" 
								actionListener="#{usuarioC.salvar}"  update="@all"/>
						</p:panelGrid>
					</h:form>
				</p:tab>

			</p:tabView>
		</p:panel>
	</ui:define>
</ui:composition>
