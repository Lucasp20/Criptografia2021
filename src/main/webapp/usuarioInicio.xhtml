<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./principal.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<ui:define name="conteudo">

		<p:panel id="painel_conteudo" header="Criptografia">
			<p:tabView id="tab_view" activeIndex="#{usuarioInicioC.aba}">

				<p:ajax event="tabChange" listener="#{usuarioInicioC.onTabChange}" />
				<p:ajax event="tabClose" listener="#{usuarioInicioC.onTabClose}" />

				<!-- aba para cadastrar e alterar -->
				<p:tab title="Enviar Mensagens">
					<h:form id="enviar_msg">

						<p:panelGrid columns="2" layout="flex">
							<p:outputLabel for="login" value="Login:" style="font-weight: bold" />
							<p:inputText id="login" value="#{usuarioC.usuario.login}"
								style="width:230px" required="true"
								requiredMessage="Login é Obrigatório!" />

							<p:outputLabel for="mensagem" value="Mensagem" style="font-weight: bold"  />
							<p:inputTextarea id="mensagem" style="width:230px" />

							<!-- primeira coluna -->
							<p:commandButton value="Enviar"
								actionListener="#{usuarioC.salvar}" update="@all" />
						</p:panelGrid>
					</h:form>
				</p:tab>

				<p:tab title="Mensagens Recebidas">
					<h:form id="revelar_msg">
						<p:panelGrid columns="2" layout="flex">

							<p:outputLabel id="arquivo" value="Escolha um arquivo de mensagem" style="font-weight: bold" />
							<input type="file" name="messagem" />
							
							<p:outputLabel id="privada" value="Escolha uma chave privada " style="font-weight: bold" />
							<input type="file" name="private_key" />

							<!-- primeira coluna -->
							<p:commandButton value="Enviar" update="@all" />
						</p:panelGrid>
					</h:form>
				</p:tab>


			</p:tabView>
		</p:panel>
	</ui:define>
</ui:composition>
